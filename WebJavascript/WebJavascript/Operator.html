        /*
          + : Toplama
          - : Çıkarma
          * : Çarpma
          / : Bölme
          % : Mod alma
         */
        function Topla() {
            var sayi1 = parseInt(document.getElementById("sayi1").value);
            var sayi2 = parseInt(document.getElementById("sayi2").value);
            var sonuc = sayi1 + sayi2;
            alert(sonuc);
        }

        function TekCiftKontrol() {
            var sayi = parseInt(document.getElementById("sayi1").value);
            if (sayi % 2 == 0) {
                alert("Sayı Çifttir");
            }
            else {
                alert("Sayı Tektir");
            }
        }
    </script>

            <tr>
